<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato</title>
    <link rel="stylesheet" href="css .css">
</head>
<body class="body">
    <div class="titulosformulario">Entre em contato</div>
    <form class="formulariocontato">
        <div class="campoformulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="campoformulario">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="campoformulario">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>
        </div>
        <div class="botaoenviar">
            <button type="submit" class="botaodownload">Enviar</button>
        </div>
    </form>
    <footer>
        <div class="voltar">
            <a href="pagina principal.html" target="_self" id="voltar">Voltar</a>
        </div>
    </footer>
</body>
</html>
